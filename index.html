<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form ve Submit Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <form method="get" onsubmit="handlerSubmit(event)">
      <label for="">Ad Soyad</label>
      <input type="text" id="elementAdSoyad"> <br>
      <label for="">Telefon Numarası</label>
      <input type="number" id="elementTelefonNumarasi"> <br>
      <label for="">Adres</label>
      <input type="text" id="elementAdres"> <br>
      <label for="">Renginizi Seçin</label>
      <input type="color" id="elementRenk" value="#DCE33C"> <br>
      <input type="submit" value="Submit Yönetimi Yap Verileri LocalStorage'a Al Ekrana Yazdır">
    </form>

    <hr>
    <label for="">Sayfanın Arka Planını onChange Fonksiyonu İle Anlık Değiştir</label>
    <input type="color" id="elementRenkArkaplan" onchange="handlerChange(event)">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
